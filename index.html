<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextERA • TURO — by hojayin</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="bg-hero"></div>
  <canvas id="starfield"></canvas>
  <header class="topbar">
    <div class="brand"><div class="sparkle"><svg id="sparkle" width="18" height="18"></svg></div><h1>NextERA • TURO</h1></div>
    <nav class="nav"><a href="#docs">Docs</a><a href="library.html">Library</a><a href="mission.html">Mission Control</a></nav>
  </header>
  <main class="container">
    <button class="home-btn" id="homeBtn"><svg id="home" width="16" height="16"></svg><span>NextERA Star Core — Return Home</span></button>
    <section class="grid" id="planetGrid"></section>
    <section class="actions">
      <div class="voice" id="voiceBox">
        <button id="voiceToggle"><svg id="mic" width="18" height="18"></svg> TURO AI</button>
        <span class="status" id="voiceStatus">Activate voice</span>
        <div class="transcript" id="transcript"></div>
        <button id="voiceTest">Test</button>
        <button id="voiceRun">Run</button>
      </div>
      <button class="card"><svg id="cpu" width="18" height="18"></svg> <span>Built‑in TURO</span><small>Concept workspace</small></button>
      <button class="card" id="mc"><svg id="radar" width="18" height="18"></svg> <span>Mission Control</span><small>Unified telemetry</small></button>
    </section>
    <section class="focus hidden" id="focusPanel"><div class="focus-head"><h3 id="focusTitle"></h3><button id="focusClose">Close</button></div><div class="focus-canvas">3D Model View (mock)</div></section>
    <footer class="footer"><span>© <span id="year"></span> NextERA • TURO</span><span>Designed & built by <b>hojayin</b>.</span></footer>
  </main>
  <script src="app.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
