name: Deploy to Vercel
on:{push:{branches:[ main ]}}
jobs:{deploy:{runs-on:ubuntu-latest,steps:[{uses:'actions/checkout@v4'},{uses:'actions/setup-node@v4',with:{'node-version':'20'}},{run:'npm ci'},{run:'npm run build'},{run:"npm i -g vercel\nvercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}\nvercel build --prod --token=${{ secrets.VERCEL_TOKEN }}\nvercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}",env:{VERCEL_TOKEN:'${{ secrets.VERCEL_TOKEN }}',VERCEL_ORG_ID:'${{ secrets.VERCEL_ORG_ID }}',VERCEL_PROJECT_ID:'${{ secrets.VERCEL_PROJECT_ID }}',NASA_API_KEY:'${{ secrets.NASA_API_KEY }}'}}]}}